<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/CSS/style.css">
        <title>Supermercado</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="/Assets/carrinho-logo.svg" alt="">
                <h2>E-Market</h2>
            </div>
            <h2>App lista de SuperMercado</h2>
        </header>
        <div class="container">

            <div class="lista-cadastro">
                <input type="text" placeholder="Nome do produto.." name="nome_produto" id="nome_produto"/>
                <input type="number" placeholder="Quantidade de itens ou peso.." name="quantidade_produto" step="0.01"/>
                <input type="number" placeholder="Valor do Produto.." name="price" id="valor_produto" step="0.01"/>
                <input type="submit" name="acao" value="Cadastrar" />
            </div>

            
            <div class="soma-produto">
                <h1>Total : R$0</h1>
            </div>
            <div class="limpar">
                <button name="limpar">limpar Lista</button>
            </div>
            
            <div class="delete">
                <input type="text" placeholder="Item único a ser Excluído..." nome="delete_nome">
                <button name="delete-btn">Delete</button>
            </div>
            <div class="lista-produtos"></div>
            
            <script src="/JS/supermercado.js"></script>
        </div>
    </body>
</html>
